<nav>
  <div class="nav-wrapper black">
    <div class="col s12">
      <a [routerLink]="['/lista']" class="breadcrumb">Lista</a>
      <a class="breadcrumb">Detalhes</a>
    </div>
  </div>
</nav>
<div *ngIf="heroi; else aguarde" [@heroi]>
  <div class="row">
    <div class="col s12 m4">
      <img [src]="heroi.foto">
    </div>
    <div class="col s12 m8 center">
      <h2>{{ heroi.nome | uppercase }}</h2>
      <div class="descricao" *ngIf="heroi.descricao != ''; else noDescription">
        <p>{{ heroi.descricao }}</p>
      </div>
      <ng-template #noDescription>
        <p>Não há descrição disponível para este herói</p>
      </ng-template>
      <a class="waves-effect center red waves-light btn-large" (click)='conferirHQ()'>Confira sua HQ mais valiosa</a>
    </div>
  </div>
</div>
<ng-template #aguarde>
  <div class="center">
    <h3>AGUARDE...</h3>
  </div>
</ng-template>
<div *ngIf="erroApi">
  <h3>Algo deu errado com a requisição do personagem :(</h3>
</div>
